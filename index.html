<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Explore Coachella</title>
		<link rel="stylesheet" href="public/styles.css">
		<link rel="icon" type="image/x-icon" href="/public/assets/favicon.ico">
	</head>
	<body>
		<script type="module" src="public/main.js"></script>

        <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Explore Coachella
				</p>
				<p>
					Move: WASD<br/>
					<!-- Jump: SPACE<br/> -->
					Look: MOUSE<br/>
					Left Shift: Manual
				</p>
				<audio id="woohoosound">
					<source src="public/assets/woohoo.mp3">
					Your browser does not support audio element
				</audio>
				<audio id="clapsound">
					<source src="public/assets/clap.mp3">
					Your browser does not support audio element
				</audio>
				<audio id="drinksound">
					<source src="public/assets/drink.mp3">
					Your browser does not support audio element
				</audio>
				<audio id="walkingsound">
					<source src="public/assets/walking.mp3">
					Your browser does not support audio element
				</audio>
				<audio id="ambientsound">
					<source src="public/assets/ambient.mp3">
					Your browser does not support audio element
				</audio>
				<audio id="song">
					<source src="public/assets/Espresso.mp3">
					Your browser does not support audio element
				</audio>
			</div>
		</div>

		<div id="userManual" class="sidebar">
			<h2>Key Controls</h2>
			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-w-key-100.png">
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-a-key-100.png">
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-s-key-100.png">
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-d-key-100.png">
				Move
			</p>
			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-mouse-100.png">
				Look
			</p>

			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-1-key-100.png">
				"Woohoo!"
			</p>
			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-2-key-100.png">
				Clap
			</p>
			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-3-key-100.png">
				Drink
			</p>
			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-space-key-100.png">
				Play/Pause Music
			</p>
			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-q-key-100.png">
				Previous Track
			</p>
				
			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-e-key-100.png">
				Next Track
			</p>

			<p>
				<img class="keyIcon" src="public/assets/Keyboard Icons/icons8-shift-100.png">
				(Left Shift) Open/Close Manual
			</p>

			
		  </div>
	</body>
</html>
